<!doctype html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sobra+</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container ">
        <div class="bloco ">
            <h1 class="titulo">Faça login</h1>
            <div class="inputs col-10 mx-auto">
            <div class="form-floating mb-3 ">
                <input type="email" class="form-control border rounded-5 shadow" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput"> <i class="bi bi-info border-2"></i> login</label>
              </div>
              <div class="form-floating ">
                <input type="password" class="form-control border rounded-5 shadow" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword"> <i class="bi bi-unlock-fill"></i> senha</label>
              </div>
              </div>
              <div class="check mx-4">
              <div class="form-check form-check-inline mt-4">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Lembre minha senha</label>
              </div>
              <div class="form-check form-check-inline">
                <a href="#" style="color: #cccbfb;">Esqueci a senha</a>
              </div>

              <button type="button" class="btn mx-auto btn-secondary mt-4 w-100 border rounded-5 p-2 " style="font-size: 25px; font-weight: bold; background-color: #cccbfb;">Login</button>
              <div class="span">
                <span >Não possui uma conta? </span> <a href="#" class="link"> Clique aqui!</a>
              </div>
              <hr>
              <div class="sociais">
              <span>Ou faça login utilizando as redes sociais:</span>
              </div>
              <div class="icones">
                <a href="https://accounts.google.com/login?hl=pt_BR" style="text-decoration: none; color: black;"><i class="bi bi-google mx-4 " style="font-size: 30px; text-shadow: 4px 2px 4px rgba(0, 0, 0, 0.3);"></i></a>
                <a href="https://www.facebook.com/login/?locale=pt_BR" style="text-decoration: none; color: black;"><i class="bi bi-facebook mx-4" style="font-size: 30px; text-shadow: 4px 2px 4px rgba(0, 0, 0, 0.3);"></i></a>
                <a href="https://www.instagram.com/accounts/login/" style="text-decoration: none; color: black;" ><i class="bi bi-instagram mx-4" style="font-size: 30px; text-shadow: 4px 2px 4px rgba(0, 0, 0, 0.3);"></i></a>
              </div>

              <span class="logo">SOBRA+</span>
            </div>

            
            
          
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
